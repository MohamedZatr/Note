<app-navigation></app-navigation>
<div class="container">
    <div class="row">
        <div class="offset-3"></div>
        <div class="col-md-6 card bg-dark">
            <form name = "form"  (ngSubmit) = "f.form.valid && sendfeed()" #f = "ngForm">
                 <!-- FeedBack -->
                 <div class="form-group">
                    <label class="mar-top" for="feedback">FeedBack</label>
                        <textarea
                               id="feedback"
                               class="form-control"
                               name= "feedback"
                               placeholder="Your Feed Back"
                               rows="10"
                               minlength="10"
                               #feedback = "ngModel"
                               [(ngModel)]="modelfeed.feedback"
                               required  
                               [ngClass] = "{
                                   'is-invalid':feedback.invalid && feedback.touched && f.submitted
                                }"
                               ></textarea>
                            <div *ngIf="feedback.invalid && feedback.touched || f.submitted" class="text-danger">
                                <div *ngIf="feedback.errors?.required">This field is required</div>
                                <div *ngIf="feedback.errors?.minlength">the minumu length is 10 Chrachter</div>
                            </div>
                </div>
                <button type="submit" class="btn btn-info pull-right">
                    <i class="fa fa-envelope-o"></i>
                    <span> Send FeedBack</span>
                </button>
            </form>
        </div>
    </div>
</div>
